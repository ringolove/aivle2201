<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container">
  <h5 class="my-3 border-bottom pb-2">과정 정보 입력</h5>

  <form method="post" action="{% url 'secondapp:course_create' %}" 
      class="post-form my-3">

    {% csrf_token %}

    {% if form.errors %}
      <div class="alert alert-danger" role="alert">
        {% for field in form %}
          {% if field.errors %}
            <strong>{{ field.label }}</strong>
            {{ field.errors }}
          {% endif %}
        {% endfor %}
      </div>
    {% endif %}

    <div class="form-group">
      <label for="name">과정명</label>
      <input type="text" class="form-control" name="name" id="name"
      value="{{ form.name.value | default_if_none:'' }}">
    </div>

    <div class="form-group">
      <label for="cnt">인원수</label>
      <input type="text" class="form-control" name="cnt" id="cnt"
      value="{{ form.cnt.value | default_if_none:'' }}">
    </div>

    <input type="submit" value="입력" class='btn btn-primary'>

  </form>

</div>
