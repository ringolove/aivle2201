<body>
    <h1>hello</h1>
    <hr>
    <table border="1">
        <th>순번</th>
        <th>연도</th>
        <th>월</th>
        <th>종류</th>
        <th>제품명</th>
        {% for i in data %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.year}}</td>
                <td>{{i.month}}</td>
                <td>{{i.type}}</td>
                <td>{{i.name}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
